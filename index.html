<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <!-- custom stylesheet -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="calc-frame">
      <div class="screen">0</div>
      <div class="btn-holder">
        <div class="row">
          <div class="btn two"><button class="calc-btn">AC</button></div>
          <div class="btn"><button class="calc-btn">&larr;</button></div>
          <div class="btn"><button class="calc-btn">&divide;</button></div>
        </div>
        <div class="row">
          <div class="btn"><button class="calc-btn">7</button></div>
          <div class="btn"><button class="calc-btn">8</button></div>
          <div class="btn"><button class="calc-btn">9</button></div>
          <div class="btn"><button class="calc-btn">&times;</button></div>
        </div>
        <div class="row">
          <div class="btn"><button class="calc-btn">4</button></div>
          <div class="btn"><button class="calc-btn">5</button></div>
          <div class="btn"><button class="calc-btn">6</button></div>
          <div class="btn"><button class="calc-btn">&minus;</button></div>
        </div>
        <div class="row">
          <div class="btn"><button class="calc-btn">1</button></div>
          <div class="btn"><button class="calc-btn">2</button></div>
          <div class="btn"><button class="calc-btn">3</button></div>
          <div class="btn"><button class="calc-btn">&plus;</button></div>
        </div>
        <div class="row">
          <div class="btn two"><button class="calc-btn">0</button></div>
          <div class="btn"><button class="calc-btn">.</button></div>
          <div class="btn"><button class="calc-btn">&equals;</button></div>
        </div>
      </div>
    </div>
    <!-- script file -->
    <script src="./script.js"></script>
  </body>
</html>
